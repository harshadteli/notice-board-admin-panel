<body>
    <div id="login-container" class="form-container">
        <h2>Department Login</h2>
        <form id="login-form">
            <input type="text" id="name" placeholder="Enter Name" required>
            <input type="email" id="email" placeholder="Enter College Email" required>
            <input type="password" id="password" placeholder="Enter Password" required>
            <button type="submit">Login</button>
            <p id="login-message" class="message"></p>
        </form>
    </div>
    <div id="management-container" class="management-container" style="display: none;">
        <header>
            <h2 id="panel-title">Notice Management Panel</h2>
            <p id="welcome-user-display" class="welcome-message"></p>
            <div>
                <button id="add-notice-open-btn" class="primary-btn">Add New Notice</button>
                <br><br>
                <button id="logout-btn">Logout</button>
            </div>
        </header>
        <section class="current-notices">
            <h3>Current Notices</h3>
            <div id="notices-list" class="notices-list">
            </div>
        </section>
    </div>
     <center><b> <small>&copy;2025 NCKBCS | All Rights Reserved</small></b></center>
    <div id="add-notice-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <header class="modal-header">
                <h3>Add New Notice</h3>
                <button id="add-notice-close-btn" class="close-btn">&times;</button>
            </header>
            <form id="add-notice-form" autocomplete="off">
                <input type="text" id="notice-title" placeholder="Enter Notice Title" required>
                <textarea id="notice-content" placeholder="Notice Content" rows="5" required></textarea>
                <input type="text" id="teacher-name" placeholder="Enter Faculty Name" required>
                <input type="text" id="subject-name" placeholder="Enter Subject" required>
                <select id="division" required>
                    <option value="" disabled selected>Select Division</option>
                    <option value="A">Division A</option>
                    <option value="B">Division B</option>
                    <option value="C">Division C</option>
                    <option value="All">All</option>
                    <option value="None">None</option>
                </select>
                <select id="bcs-year" required>
                    <option value="" disabled selected>Select BCS Year</option>
                    <option value="First">First Year</option>
                    <option value="Second">Second Year</option>
                    <option value="Third">Third Year</option>
                    <option value="All">All</option>
                    <option value="None">None</option>
                </select>
                <button type="submit">Add Notice</button>
                <p id="add-notice-message" class="message"></p>
            </form>
        </div>
       
    </div>
<script src="./JS/index.js"></script>
